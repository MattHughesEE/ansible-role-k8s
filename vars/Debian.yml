---
__k8s_docker_repo: "deb https://download.docker.com/linux/{{ ansible_distribution|lower }} {{ ansible_distribution_release }} stable"
__k8s_docker_key: "https://download.docker.com/linux/ubuntu/gpg"
__k8s_kubernetes_repo: "deb https://apt.kubernetes.io/ kubernetes-xenial main"
__k8s_kubernetes_repo_key: "https://packages.cloud.google.com/apt/doc/apt-key.gpg"
__k8s_update_iptable_bridge_rules: false
__k8s_update_selinux: false
__k8s_kubelet_config: /etc/default/kubelet
